<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Glass Memo</title>
    <style>
        body { 
            background-color: #222; 
            margin: 0; 
            overflow: hidden; 
            font-family: "apple-fonts", sans-serif;
        }
        .memo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            padding: 15px; 
            box-sizing: border-box;
            cursor: move;
        }
        .memo-label {
            color: rgba(255, 255, 255, 1);
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            user-select: none;
            text-align: center;
        }
        .memo-text-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.10);
            flex-grow: 1;
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            margin: 0;
            font-size: 18px;
            line-height: 1.6;
            color: #fff; 
            cursor: text;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: "apple-fonts", sans-serif;
        }
        .memo-text-area::-webkit-scrollbar {
            width: 5px;
        }
        .memo-text-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        @font-face {
            font-family: "apple-fonts"; 
            src: url("../font/applefonts.woff2") format("woff2"); 
            font-display: swap;
        }
    </style>
</head>
<body>

<div id="memo-container" class="memo">
    <div class="memo-label">MEMO AREA</div>
    <textarea spellcheck="false" class="memo-text-area"></textarea>
</div>

<script>
    const container = document.getElementById('memo-container');
    const textarea = container.querySelector('textarea');
    
    let isDragging = false;
    let startX, startY;

    // --- 1. データの読み込み (ページロード時) ---
    window.addEventListener('DOMContentLoaded', () => {
        const savedData = JSON.parse(localStorage.getItem('glassMemoData'));
        if (savedData) {
            container.style.left = savedData.left + 'px';
            container.style.top = savedData.top + 'px';
            textarea.value = savedData.text || "";
        }
    });

    // --- 2. データの保存関数 ---
    function saveData() {
        const data = {
            left: container.offsetLeft,
            top: container.offsetTop,
            text: textarea.value
        };
        localStorage.setItem('glassMemoData', JSON.stringify(data));
    }

    // ドラッグ開始
    container.addEventListener('mousedown', (e) => {
        if (e.target === textarea) return;
        isDragging = true;
        startX = e.clientX - container.offsetLeft;
        startY = e.clientY - container.offsetTop;
        container.style.opacity = "0.8";
        document.body.style.userSelect = 'none';
    });

    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        container.style.left = (e.clientX - startX) + 'px';
        container.style.top = (e.clientY - startY) + 'px';
    });

    // ドラッグ終了時に保存
    document.addEventListener('mouseup', () => {
        if (isDragging) {
            isDragging = false;
            container.style.opacity = "1.0";
            document.body.style.userSelect = 'auto';
            saveData(); // 位置を保存
        }
    });

    // テキスト入力時に保存
    textarea.addEventListener('input', saveData);
</script>

</body>
</html>
